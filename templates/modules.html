<!--modules.html-->
{{template "header.html" .}}
{{template "modmenu.html" .}}
<table>
    <tr>
        <th>Configuration on disk</th>
        <th>Actual configuration (on the device)</th>
    </tr>
    <tr>
        <td class="fifty"> 
            <textarea name="configfile">{{index .payload.Configlist 0}}</textarea>
        </td>
        <td class="fifty">
            <textarea name="configdev">{{index .payload.Configlist 1}}</textarea>
        </td>
    </tr>
</table>

<button type="submit" name="action" value="Scan">Build config from scan</button><br>
<button type="submit" name="action" value="Reboot">Red√©marrage du module</button>
<button type="submit" name="action" value="Refresh">Lire info du module</button>
